<div class="list">
  @for (item of items; track item.id) {
    <a
      [routerLink]="item.route" 
      class="list-item"
      [ngClass]="{ active: activeItem?.id === item.id }" 
      (click)="setActiveItem(item)" 
    >
      <mat-icon class="list-item__icon">{{ item.icon }}</mat-icon>
      @if (isExpanded) {
        <span class="list-item__text" [@fadeText]="isExpanded ? 'visible' : 'hidden'">
          {{ item.label || item.labelRoute }}
        </span>
      }
    </a>
  }
</div>
