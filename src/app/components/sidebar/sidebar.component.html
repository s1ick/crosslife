<nav class="sidebar" [class.expanded]="isExpanded">
  <ul class="menu">
    <li *ngFor="let item of menuItems">
      <a [routerLink]="item.route" class="menu-item">
        <mat-icon class="sidebar-icon">{{ item.icon }}</mat-icon>
        <span *ngIf="isExpanded">{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
