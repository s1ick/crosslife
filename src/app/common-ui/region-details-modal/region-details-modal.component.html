<div [@fadeInOut]>
<h2 mat-dialog-title>Детали региона: {{ data.name }}</h2>
<button mat-icon-button class="close-button" (click)="onClose()">
  <mat-icon>close</mat-icon>
</button>
<mat-dialog-content>
  <p><strong>Население:</strong> {{ data.population | number }}</p>
  <p><strong>Полное описание:</strong> {{ data.fullDescription }}</p>

  <!-- Карта -->
  <app-leaflet-map [lat]="data.latitude" [lng]="data.longitude"></app-leaflet-map>
</mat-dialog-content>
</div>
