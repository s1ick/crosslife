<div class="title-select-component">
	<mat-icon (click)="goBack()">keyboard_arrow_left</mat-icon>
	<span class="title-select-component__text">Выбрать из списка</span>
	@if(selectedItems.length > 0) {
	<span class="title-select-component__status" (click)="goBack()">Готово</span> 
}
</div>

<mat-form-field appearance="outline" class="search">
	<mat-icon matPrefix>search</mat-icon>
	<input matInput type="text" placeholder="Поиск..." [(ngModel)]="searchTerm">
</mat-form-field>

<div cdkDropList (cdkDropListDropped)="drop($event)" class="select-component-list">
	@for (item of filteredItems(); track item.id) {
		<mat-checkbox 		
		class="select-component"	  	
		cdkDrag
		[checked]="selectedItems.includes(item)" 
		(change)="onItemSelect(item)">
		<span class="select-component__text">{{ item.name }}</span>
	  </mat-checkbox>
	}
</div>
