<div class="drawer-container">
  <div class="drawer" [class.drawer-opened]="isDrawerOpen">
    <app-sidebar [isExpanded]="isDrawerOpen"></app-sidebar>
  </div>

  <div class="drawer-content">
    <app-buttons
      class="toggle-menu"
      [icon]="isDrawerOpen ? 'close' : 'menu'"
      (buttonClick)="toggleDrawer()"
    ></app-buttons>
    <div class="drawer-content__inner">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
